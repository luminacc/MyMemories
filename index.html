  <style>
    :root {
      --primary-color: #424242;
      --secondary-color: #616161;
      --accent-color: #9e9e9e;
      --text-color: #212121;
      --light-color: #f5f5f5;
      --card-bg: rgba(255, 255, 255, 0.9);
      --scale-factor: 1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #212121 0%, #424242 50%, #616161 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 5vh 5vw;
      max-width: 1200px;
      margin: 0 auto;
      transform: scale(var(--scale-factor));
      transform-origin: top center;
      width: 100vw;
    }

    .greeting {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.5rem, 8vw, 3rem);
      color: var(--light-color);
      margin-bottom: 1vh;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .date {
      font-size: clamp(0.8rem, 3vw, 1.2rem);
      color: var(--light-color);
      margin-bottom: 3vh;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .bubble {
      position: absolute;
      white-space: nowrap;
      padding: 4px 8px;
      border-radius: 20px;
      background: rgba(158, 158, 158, 0.5);
      color: #f5f5f5;
      font-weight: 600;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      will-change: transform;
      transform: translateZ(0);
      font-size: 0.75rem;
    }

    @keyframes move-left {
      from {
        transform: translateX(120vw);
      }

      to {
        transform: translateX(-120vw);
      }
    }

    @keyframes move-right {
      from {
        transform: translateX(-120vw);
      }

      to {
        transform: translateX(120vw);
      }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      max-width: 90vw;
      margin: 3vh auto;
      padding: 0 2vw;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 100px;
      will-change: transform;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card i {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    .card span {
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      font-weight: 500;
      text-align: center;
    }

    .section-title {
      margin-top: 3vh;
      margin-bottom: 2vh;
      color: var(--light-color);
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 600;
    }

    .heart-divider {
      font-size: clamp(1.2rem, 5vw, 2rem);
      color: var(--accent-color);
      margin: 2vh 0;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      14% {
        transform: scale(1.1);
      }

      28% {
        transform: scale(1);
      }

      42% {
        transform: scale(1.1);
      }

      70% {
        transform: scale(1);
      }
    }

    /* Responsive scaling */
    @media (max-width: 1200px) {
      :root {
        --scale-factor: 0.95;
      }
    }

    @media (max-width: 992px) {
      :root {
        --scale-factor: 0.9;
      }

      .cards {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
      }
    }

    @media (max-width: 768px) {
      :root {
        --scale-factor: 0.8;
      }

      .hero {
        padding: 4vh 4vw;
      }

      .cards {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        max-width: 95vw;
      }

      .card {
        padding: 12px;
        min-height: 85px;
      }

      .bubble {
        font-size: 0.65rem;
        padding: 3px 6px;
      }
    }

    @media (max-width: 576px) {
      :root {
        --scale-factor: 0.7;
      }

      .hero {
        padding: 3vh 3vw;
      }

      .cards {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        max-width: 98vw;
      }

      .card {
        padding: 10px;
        min-height: 75px;
      }

      .bubble {
        font-size: 0.6rem;
        padding: 2px 5px;
      }
    }

    @media (max-width: 400px) {
      :root {
        --scale-factor: 0.6;
      }

      .cards {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
      }

      .card {
        padding: 8px;
        min-height: 65px;
      }

      .greeting {
        font-size: clamp(1.2rem, 7vw, 2.5rem);
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      .hero {
        padding: 2vh 2vw;
      }

      .greeting {
        margin-bottom: 0.5vh;
      }

      .date {
        margin-bottom: 1.5vh;
      }

      .cards {
        margin: 2vh auto;
      }

      .card {
        min-height: 60px;
        padding: 8px;
      }
    }
  </style>

  <script>
    const messages = [
      "Selamat Bahagia üéâ", "Happy Anniversary üíñ", "Luna cantik", "Luna imut", "Kesayanganku Luna", "Sehat selalu üíç",
      "Love Forever üíï", "Bahagia Selalu üå∏", "Cheers ü•Ç", "Best Wishes üåü", "Always Smile üòä",
      "Sweet Memories üì∏", "Romantic Journey üí´", "Stay Strong üí™", "Happiness Always üåà",
      "Together Forever ‚ù§Ô∏è", "Simanis Luna üî•", "Lovely Day üåπ", "Blessings üôè", "Joyful Moments üé∂"
    ];

    // Function to detect device performance
    function isLowPerformanceDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
    }

    // Function to update scale factor based on viewport
    function updateScaleFactor() {
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const minDimension = Math.min(vw, vh);

      let scaleFactor = 1;
      if (minDimension < 400) {
        scaleFactor = 0.6;
      } else if (minDimension < 576) {
        scaleFactor = 0.7;
      } else if (minDimension < 768) {
        scaleFactor = 0.8;
      } else if (minDimension < 992) {
        scaleFactor = 0.9;
      } else if (minDimension < 1200) {
        scaleFactor = 0.95;
      }

      document.documentElement.style.setProperty('--scale-factor', scaleFactor);
    }

    // Adjust bubble count based on screen size and device performance
    function createBubbles() {
      document.querySelectorAll(".bubble").forEach(bubble => bubble.remove());

      let bubbleCount;
      if (isLowPerformanceDevice()) {
        bubbleCount = window.innerWidth < 768 ? 10 : 20;
      } else {
        bubbleCount = window.innerWidth < 768 ? 20 : (window.innerWidth < 1024 ? 40 : 60);
      }

      const fragment = document.createDocumentFragment();

      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = messages[Math.floor(Math.random() * messages.length)];

        bubble.style.top = Math.random() * 90 + "%";

        const colors = [
          "rgba(66, 66, 66, 0.7)", "rgba(97, 97, 97, 0.7)", "rgba(117, 117, 117, 0.7)",
          "rgba(158, 158, 158, 0.7)", "rgba(189, 189, 189, 0.7)", "rgba(224, 224, 224, 0.7)"
        ];
        bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

        const duration = 10 + Math.random() * 20;
        bubble.style.animationDuration = duration + "s";

        if (Math.random() > 0.5) {
          bubble.style.animationName = "move-left";
        } else {
          bubble.style.animationName = "move-right";
        }

        fragment.appendChild(bubble);
      }

      document.body.appendChild(fragment);
    }

    // Initialize everything
    window.addEventListener('load', () => {
      updateScaleFactor();
      setTimeout(createBubbles, 100);
    });

    // Adjust on window resize with debouncing
    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        updateScaleFactor();
        createBubbles();
      }, 250);
    });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        updateScaleFactor();
        createBubbles();
      }, 100);
    });

    // Optimize scrolling performance
    let ticking = false;
    function updateBubblesOnScroll() {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          ticking = false;
        });
        ticking = true;
      }
    }
    window.addEventListener('scroll', updateBubblesOnScroll);
  </script>
