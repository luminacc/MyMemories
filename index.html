      color: #fff;
      font-weight: bold;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes move-left {
      from { transform: translateX(120vw); }
      to { transform: translateX(-120vw); }
    }

    @keyframes move-right {
      from { transform: translateX(-120vw); }
      to { transform: translateX(120vw); }
    }
  </style>

</head>

    // generate 200 bubbles
    for (let i = 0; i < 200; i++) {

      // random direction
      if (Math.random() > 0.5) {
